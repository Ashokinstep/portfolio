<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="form-body">
   
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
           
            <div class="col-md-5 form-col">
                <img class="form-logo" src="./images/InStep-logo.png">
               
                    <div class="form-card ">
                        <h3 class="form-header text-center">Contact Us</h3>
                        <form  id="form" class="d-flex flex-column" action="https://getform.io/f/5c4d52e2-242d-4a5b-90c8-83448eb1b3d3" method="POST">
                            <label for="#name" class="formlabel">Name</label>
                            <input type="text" class="forminput" name="name" placeholder="write your name" id="name">
                            <label for="#email" class="formlabel">E Mail Address</label>
                            <input type="email" class="forminput" id="exampleFormControlInput1" placeholder="name@example.com" name="email" id="email">
                            <label for="#message" class="formlabel">Message</label>
                            <textarea type="text" class="formtextinput" id="exampleFormControlTextarea1" name="message" rows="3" placeholder="Type your message" id="message"></textarea>
                            <button  class="formbtn" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>

</body>
</html>
